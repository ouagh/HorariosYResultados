<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Horarios y Resultados de Fútbol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .match {
      background: white;
      margin: 15px 0;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .league {
      font-weight: bold;
      color: #2980b9;
    }
    .score {
      font-size: 18px;
      margin-top: 5px;
    }
    .time {
      font-style: italic;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>Horarios y Resultados de Fútbol</h1>

  <div class="match">
    <div class="league">La Liga</div>
    <div class="score">Real Madrid 2 - 1 Barcelona</div>
    <div class="time">Finalizado</div>
  </div>

  <div class="match">
    <div class="league">Champions League</div>
    <div class="score">Manchester City vs PSG</div>
    <div class="time">20:45 (hora local)</div>
  </div>

  <p style="text-align:center; margin-top: 40px; font-size: 12px; color: #888;">
    Para los verdaderos amantes del fútbol: sigue en vivo los horarios y resultados de tus partidos favoritos.
  </p>
</body>
</html>
